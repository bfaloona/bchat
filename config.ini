# Configuration file for bchat

[DEFAULT]
log_level = INFO
log_truncate_len = 40
temperature_preset = balanced
model_preset = standard
personality_preset = helpful
max_history = 100
context_max_size = 50000
tools_enabled = True
tool_choice = auto

# Personality presets (user-editable)
[PERSONALITIES]
helpful = You are a helpful and concise assistant. You enjoy helping the user with their requests.
terse = You are a laconic assistant that provides frank responses. You have better things to do.
detailed = You are a helpful assistant that provides comprehensive, thorough responses. Include relevant details and explanations.
creative = You are an imaginative and creative collaborator who uses the prompt as inspiration to create and explore.

# Tool awareness text (appended to personalities when tools are enabled)
[TOOL_AWARENESS]
tool_instructions = You have access to tools including calculator, datetime, and shell commands. Prefer using tools over estimation or guessing when they can provide accurate, computed, or real-time information. For any math, use the calculator. For time/date questions, use get_datetime. For file operations or system queries, use shell_command.

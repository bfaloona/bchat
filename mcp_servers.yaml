# MCP Server Configuration
# Define MCP servers that can be connected to for additional tools and resources
# Each server can be auto-connected on startup or connected manually via /mcp connect

servers:
  # Filesystem server - Provides file operations
  filesystem:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-filesystem", "~/mcp-projects"]
    autoconnect: true
    description: "Local filesystem operations for reading, writing, and searching files dynamically."

  # GitHub server - Provides GitHub API operations
  github:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-github"]
    env:
      GITHUB_TOKEN: ${GITHUB_TOKEN}  # Ensure to set GITHUB_TOKEN in your environment variables
    autoconnect: false
    description: "Manage GitHub repositories, issues, and pull requests dynamically through API operations."

  # Fetch server - Provides web fetching capabilities
  fetch:
    command: npx
    args: ["-y", "mcp-fetch-server"]
    autoconnect: true
    description: "Perform HTTP requests and web scraping dynamically for fetching web content."
